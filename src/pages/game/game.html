<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page One</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="content-wrapper">
        <div id="goal-wrapper">
            <div class="text">Hit:</div><div class="target" [ngStyle]="{'background': 'blue'}"></div>
        </div>
        <div id="game-wrapper" class="level-3">
            <div class="game">
                <box *ngFor="let box of boxList" [box]="box" [target]="targetColor" (onHit)="boxWasHit(box)" [ngClass]="{'on-top': box.isHit}"></box>
            </div>
        </div>
    </div>
    <div style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; z-index: -1;">
        <div [ngStyle]="{width: countDownPercentage + '%'}" style="height: 100%; width: 100%; background: wheat; transition: width 0.2s;"></div>
    </div>
</ion-content>
