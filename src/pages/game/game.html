<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page One</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="content-wrapper">
        <div id="goal-wrapper">
            <div class="text">Hit:</div><div class="target" [ngStyle]="{'background': 'blue'}"></div>
        </div><!--
        <div id="game-wrapper" class="level-1">
            <div class="game">
                <box [box]="red" [target]="targetColor"></box>
            </div>
        </div>--><!--
        <div id="game-wrapper" class="level-2">
            <div class="game">
                <box [box]="red" [target]="targetColor"></box><box [box]="blue" [target]="targetColor"></box>
                <box [box]="green" [target]="targetColor"></box><box [box]="yellow" [target]="targetColor"></box>
            </div>
        </div>-->
        <div id="game-wrapper" class="level-3">
            <div class="game">
                <box [box]="red" [target]="targetColor" (onHit)="boxWasHit(red)"  [ngStyle]="{'z-index: 9999999': red.isHit}"></box><box [box]="blue" [target]="targetColor"></box><box [box]="black" [target]="targetColor"></box>
                <box [box]="green" [target]="targetColor"></box><box [box]="yellow" [target]="targetColor"></box><box [box]="brown" [target]="targetColor"></box>
                <box [box]="blue" [target]="targetColor"></box><box [box]="blue" [target]="targetColor"></box><box [box]="cadetblue" [target]="targetColor"></box>
            </div>
        </div>
    </div>
    <div style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; z-index: -1;">
        <div [ngStyle]="{width: countDownPercentage + '%'}" style="height: 100%; width: 100%; background: wheat; transition: width 0.2s;"></div>
    </div>
</ion-content>
