<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page One</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="content-wrapper">
        <div id="goal-wrapper">
            <div class="label" *ngIf="!gameInProgress">
                <div class="text">{{ 'HIT' }}</div>
                <div class="animated bounce">&#x27a1;</div>
            </div>
            <div class="target" [ngStyle]="{'background': getGame().targetBox.color}"></div>
        </div>
        <div id="game-wrapper" class="level-{{ level }}">
            <div class="game">
                <box *ngFor="let box of getGame().boxList" [box]="box" [target]="getGame().targetBox" (onHit)="boxWasHit(box)" [ngClass]="{'invisible': !gameInProgress, 'on-top': box.isHit}"></box>
            </div>
        </div>
    </div>

    <div class="countdown-wrapper" *ngIf="gameInProgress">
        <div [ngStyle]="{width: timer.percentage + '%'}"></div>
    </div>
    <ready-set-go *ngIf="readySetGo" [targetBox]="getGame().targetBox" (countdownFinished)="startGame()"></ready-set-go>
    <level-complete *ngIf="levelComplete"></level-complete>
</ion-content>
