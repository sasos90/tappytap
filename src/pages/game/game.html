<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page One</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="content-wrapper">
        <div id="goal-wrapper">
            <div class="text">Hit:</div><div class="target" [ngStyle]="{'background': getGame().targetBox.color}"></div>
        </div>
        <div id="game-wrapper" class="level-{{ level }}">
            <div class="game">
                <box *ngFor="let box of getGame().boxList" [box]="box" [target]="getGame().targetBox" (onHit)="boxWasHit(box)" [ngClass]="{'on-top': box.isHit}"></box>
            </div>
        </div>
    </div>
    <div class="countdown-wrapper">
        <div [ngStyle]="{width: timer.percentage + '%'}"></div>
    </div>

    <ready-set-go *ngIf="readySetGo" [targetBox]="getGame().targetBox" (countdownFinished)="startGame()"></ready-set-go>
    <div class="level-finished" *ngIf="isLevelFinished">Level finished!</div>
</ion-content>
