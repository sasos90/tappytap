<ion-content>
    <div class="main-menu-wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="assets/images/logo.png" alt="" />
            <div class="game-name">Tappy Tap</div>
        </div>
        <div class="highscore-wrapper">
            <div *ngIf="!highscore.best">No highscore yet</div>
            <div *ngIf="highscore.best">
                <span>Your highscore: {{ highscore.best }}</span>
                <ion-icon *ngIf="!highscore.sync" class="no-sync-warning" name="arrow-back"></ion-icon>
                <ion-spinner *ngIf="synchronizingBestScore"></ion-spinner>
            </div>
            <div *ngIf="highscore.best" class="rank">Rank: {{ highscore.best }}</div>
        </div>
        <div class="menu-wrapper">
            <div class="menu-item" (click)="startGameMenu()">
                <button class="tappy-button highlighted" ion-button full>START GAME</button>
            </div>
            <!--<div class="menu-item" (click)="instructionsMenu()">
                <button ion-button full>INSTRUCTIONS</button>
            </div>
            <div class="menu-item" (click)="highscoreMenu()">
                <button ion-button full>HIGHSCORE</button>
            </div>-->
            <div class="menu-item" (click)="rankingsMenu()">
                <button class="tappy-button highlighted" ion-button disabled full>RANKINGS</button>
            </div>
            <div class="menu-item" (click)="settingsMenu()">
                <button class="tappy-button highlighted" ion-button full>SETTINGS</button>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <div class="version">{{ version }}</div>
</ion-footer>
